EXP_NAME: "CAL"

RESUME_WEIGHT: ""

WEIGHT:
  NAME: "cal_resnet101_new.pth"
  SAVE_DIR: "/mnt/sdb/data/wangxinran/weight/fgvclib"

LOGGER: 
  NAME: "txt_logger"

DATASET:
  ROOT: "/mnt/sdb/data/wangxinran/dataset"
  NAME: "CUB_200_2011"
  TRAIN: 
    BATCH_SIZE: 8
    POSITIVE: 0
    PIN_MEMORY: True
    SHUFFLE: True
    NUM_WORKERS: 1
  TEST: 
    BATCH_SIZE: 16
    POSITIVE: 0
    PIN_MEMORY: True
    SHUFFLE: False
    NUM_WORKERS: 1

MODEL:
  NAME: "WSDAN_CAL"
  CLASS_NUM: 200
  CRITERIONS: 
  - name: "center_loss"
    args: []
    w: 1.0
  - name: "cross_entropy_loss"
    args: []
    w: 1.0
  BACKBONE:
    NAME: "resnet101_cbam"
    ARGS: 
      - pretrained: True
      - del_keys: []
      - cbam: False
  ENCODER:
    NAME: "bilinear_att_pooling"
    ARGS: 
      - pool: "GAP"
  NECKS:
    NAME: "conv"
    ARGS: 
      - num_features: 2048
      - num_attentions: 32
      - kernel_size: 1
  HEADS:
    NAME: "cal_head"
    ARGS:
      - in_dim: 
        - 65536

TRANSFORMS: 
  TRAIN: 
    - name: "resize"
      size: 
        - 512
        - 512
    - name: "random_crop"
      size: 
        - 448
        - 448
      padding: ~
    - name: "color_jitter"
      brightness: 0.126
      saturation: 0.5
    - name: "random_horizontal_flip"
      prob: 0.5
    - name: "to_tensor"
    - name: "normalize"
      mean: 
         - 0.485
         - 0.456
         - 0.406
      std: 
        - 0.229
        - 0.224
        - 0.225
  TEST:
    - name: "resize"
      size: 
        - 512
        - 512
    - name: "center_crop"
      size: 
        - 448
        - 448
    - name: "to_tensor"
    - name: "normalize"
      mean: 
         - 0.485
         - 0.456
         - 0.406
      std: 
        - 0.229
        - 0.224
        - 0.225

OPTIMIZER:
  NAME: SGD
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-5
  LR: 
    backbone: 0.001
    encoder: 0.001
    necks: 0.001
    heads: 0.001

ITERATION_NUM: ~
EPOCH_NUM: 160
START_EPOCH: 0
UPDATE_STRATEGY: "general_updating"
LR_SCHEDULE:
  NAME: "adjusting_schedule"
  ARGS: 
    - base_lr: 0.001
    - base_duration: 2.0
    - base_rate: 0.9
    - update_level: "batch_update"

# Validation details
PER_ITERATION: ~
PER_EPOCH: ~
METRICS: 
  - name: "accuracy(topk=1)"
    metric: "accuracy"
    top_k: 1
    threshold: ~
  - name: "accuracy(topk=5)"
    metric: "accuracy"
    top_k: 5
    threshold: ~
  - name: "recall(threshold=0.5)"
    metric: "recall"
    top_k: 1
    threshold: 0.5
  - name: "precision(threshold=0.5)"
    metric: "precision"
    top_k: 1
    threshold: 0.5
    
INTERPRETER:
  NAME: "cam"
  METHOD: "gradcam"
  TARGET_LAYERS: 
    - "layer4"