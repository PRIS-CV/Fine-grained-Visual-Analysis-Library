EXP_NAME: "SwinT"

RESUME_WEIGHT: ~

WEIGHT:
  NAME: "swinT.pth"
  SAVE_DIR: "/mnt/sdb/data/wangxinran/weight/fgvclib"

LOGGER:
  NAME: "txt_logger"

DATASET:
  NAME: "CUB_200_2011"
  ROOT: "/mnt/sdb/data/wangxinran/dataset"
  TRAIN:
    BATCH_SIZE: 8
    POSITIVE: 0
    PIN_MEMORY: True
    SHUFFLE: True
    NUM_WORKERS: 2
  TEST:
    BATCH_SIZE: 8
    POSITIVE: 0
    PIN_MEMORY: False
    SHUFFLE: True
    NUM_WORKERS: 1

MODEL:
  NAME: "Swin_T"
  CLASS_NUM: 200
  ARGS:
    - img_size: 384

  CRITERIONS:
    - name: "cross_entropy_loss"
      args: []
      w: 1.0
    - name: "mean_square_error_loss"
      args: []
      w: 1.0
  BACKBONE:
    NAME: "swint"
    ARGS:
      - pretrained: True
  ENCODER:
    NAME: "fpn"
    ARGS:
      - fpn_size: 1536
      - proj_type: "Linear"
      - upsample_type: "Conv"
  NECKS:
    NAME: "weakly_selector"
    ARGS:
      - num_classes: 200
      - num_selects:
        - layer1: 2048
        - layer2: 512
        - layer3: 128
        - layer4: 32
      - fpn_size: 1536
  HEADS:
    NAME: "GCN_combiner"
    ARGS:
      - num_selects:
        - layer1: 2048
        - layer2: 512
        - layer3: 128
        - layer4: 32
      - total_num_selects: 2720
      - num_classes: 200
      - fpn_size: 1536

TRANSFORMS:
  TRAIN:
    - name: "resize"
      size:
        - 510
        - 510
    - name: "random_crop"
      size: 384
      padding: 0
    - name: "random_horizontal_flip"
      prob: 0.5
    - name: "randomApply_gaussianBlur"
      prob: 0.1
    - name: "randomAdjust_sharpness"
      sharpness_factor: 1.5
      prob: 0.1
    - name: "to_tensor"
    - name: "normalize"
      mean:
         - 0.485
         - 0.456
         - 0.406
      std:
        - 0.229
        - 0.224
        - 0.225
  TEST:
    - name: "resize"
      size:
        - 510
        - 510
    - name: "center_crop"
      size: 384
    - name: "to_tensor"
    - name: "normalize"
      mean:
         - 0.485
         - 0.456
         - 0.406
      std:
        - 0.229
        - 0.224
        - 0.225

OPTIMIZER:
  NAME: "SGD"
  MOMENTUM: 0.9
  LR:
    backbone: 0.005
    encoder: 0.005
    necks: 0.005
    heads: 0.005
  WEIGHT_DECAY: 0.0005

ITERATION_NUM: ~
WARMUP_BATCHS: 800
MAX_LR: 0.005
EPOCH_NUM: 50
START_EPOCH: 0
USE_AMP: True
UPDATE_STRATEGY: ~



# Validation details
PER_ITERATION: ~
PER_EPOCH: ~
METRICS:
  - name: "accuracy(topk=1)"
    metric: "accuracy"
    top_k: 1
    threshold: ~
  - name: "accuracy(topk=5)"
    metric: "accuracy"
    top_k: 5
    threshold: ~
  - name: "recall(threshold=0.5)"
    metric: "recall"
    top_k: ~
    threshold: 0.5
  - name: "precision(threshold=0.5)"
    metric: "precision"
    top_k: ~
    threshold: 0.5

INTERPRETER:
  NAME: "cam"
  METHOD: "gradcam"
  TARGET_LAYERS:
    - "layer4"